spring.application.name=WebApplicationDesign
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/postgres-db}
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=true

com.example.design.config.secret=mySuperSecretKeyForJwtTokens1234567890
com.example.design.config.jwt.access-expiration=600000
com.example.design.config.jwt.refresh-expiration=86400000
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER_NAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_USER_NAME}